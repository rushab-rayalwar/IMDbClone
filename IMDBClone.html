<!DOCTYPE html>
<head>
    <link href="IMDBClone.css" rel="stylesheet" type="text/css">
    <title>IMDb Clone by Rushab</title>
</head>
<body>
    <header>
        <div id='back-button-div'>
            <i class="fa-solid fa-arrow-right back-button"></i>
        </div>
        <div id="header-container">
            <div id="logo">
                <span>
                    IMDb Clone
                </span>
            </div>
            <div id="menu">
                <i class="fa-solid fa-bars" id="menu-icon" style="color:rgb(180, 180, 180);"></i>
                <span class="header-text-dummy">Menu</span>
            </div>
            <div id="search-div">
                <input type="text" placeholder="Search IMDb Clone" id="search-input">
                <div id="search-icon-div">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </div>
                <div id="suggestions-div">
                    <!--div class="suggestion-div">
                        <span class="suggestion">Oppenheimer</span>
                    </div>
                    <div class="suggestion-line">
                        <div class="line"></div>
                    </div>
                    <div class="suggestion-div">
                        <span class="suggestion">Avengers</span>
                    </div-->
                    
                </div>
            </div>
            <div id="favourites-button-div">
                <i class="fa-solid fa-bookmark" id="favourites-button"></i>
                <span class="header-text">Favourites</span>
            </div>
            <div id="visit-repository-div">
                <i class="fa-solid fa-code" id="repository-button"></i>
                <span class="header-text">Visit Repository</span>
            </div>
            <div class="sign-in">
                <span class="header-text-dummy">Sign In</span>
            </div>
        </div>
    </header>
    <main>
        <div class="main" id="main-content">
            <span class="main-screen-text">Search To Get Started!</span>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fc0a8fd09e.js" crossorigin="anonymous"></script>
    <script src="IMDBClone.js"></script>
</body>
